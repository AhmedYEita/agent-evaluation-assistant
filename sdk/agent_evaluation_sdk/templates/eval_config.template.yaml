# Evaluation Configuration

# GCP Project Settings
project_id: "gcp-project-id"
agent_name: "my-agent"

# Agent Configuration
agent:
  model: "gemini-2.0-flash-exp"

# Logging Configuration
logging:
  enabled: true
  level: "INFO"
  include_trajectories: true

# Tracing Configuration
tracing:
  enabled: true

# Metrics Configuration
metrics:
  enabled: true

# Dataset Collection Configuration
dataset:
  auto_collect: false  # When enabled, records interactions
  storage_location: null  # Use default (auto-created BigQuery table)
  buffer_size: 10  # Number of interactions to buffer before writing to BigQuery

# Gen AI Evaluation Configuration
genai_eval:
  metrics: ["bleu", "rouge"]  # Automated metrics
  model_name: "gemini-1.5-flash"  # Model for model-based evaluation
  criteria: ["coherence", "fluency", "safety", "groundedness", "fulfillment"]  # Pointwise model-based evaluation criteria
  thresholds:   # Pass Rate Thresholds (0-1 scale) for a test case to be considered "passing"
    bleu: 0.5
    rouge: 0.5
    coherence: 0.7
    fluency: 0.7
    safety: 0.9
    groundedness: 0.7
    fulfillment: 0.6

