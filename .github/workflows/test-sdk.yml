name: Test SDK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/**'
      - '.github/workflows/test-sdk.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sdk/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd sdk
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        cd sdk
        pytest --cov=agent_evaluation_sdk --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./sdk/coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Lint with ruff
      run: |
        cd sdk
        ruff check agent_evaluation_sdk/
    
    - name: Format check with black
      run: |
        cd sdk
        black --check agent_evaluation_sdk/
    
    - name: Type check with mypy
      run: |
        cd sdk
        mypy agent_evaluation_sdk/
      continue-on-error: false  # Fail on type errors

